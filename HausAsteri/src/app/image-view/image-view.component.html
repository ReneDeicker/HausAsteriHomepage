<div *ngIf="imageNames != undefined && this.globals.windowWidth <= 576">
  <p-galleria [value]="imageNames" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '640px'}" [numVisible]="5" [circular]="true"
        [autoPlay]="true" [transitionInterval]="4000">
        <ng-template pTemplate="item" let-image>
            <img src="../../assets/images/apartment/{{image}}" style="width: 100%; display: block;" />
        </ng-template>
</p-galleria>
</div>

<p-galleria *ngIf="imageNames != undefined" [value]="imageNames" [(activeIndex)]="activeIndex"  [(visible)]="displayBasic" [responsiveOptions]="responsiveOptions2" [containerStyle]="{'max-width': '50%'}" [numVisible]="5"
    [circular]="true" [fullScreen]="true" [showItemNavigators]="true" [baseZIndex]="100000">
    <ng-template pTemplate="item" let-image>
      <img src="../../assets/images/apartment/{{image}}" style="width: 100%; display: block;" />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-image>
        <div class="p-grid p-nogutter p-justify-center" style="margin: 2%;">
            <img src="../../assets/images/apartment/{{image}}"  style="width: 80%; display: block;"/>
        </div>
    </ng-template>
</p-galleria>
